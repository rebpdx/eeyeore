language: elixir
elixir:
  - '1.9'

env:
  - MIX_TARGET=rpi3
  - MIX_ENV=test

install:
  - mix local.rebar --force
  - mix local.hex --force
  - mix archive.install hex nerves_bootstrap --force
  - mix deps.get

script:
  - mix test
  - mix dialyzer
  - mix format --check-formatted

cache:
  directories:
    - priv/plts
